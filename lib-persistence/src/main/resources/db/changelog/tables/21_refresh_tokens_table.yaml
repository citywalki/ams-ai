databaseChangeLog:
  - changeSet:
      id: create-refresh-tokens-table
      author: sisyphus
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_used_at
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_refresh_tokens_user_id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_refresh_tokens_token
            tableName: refresh_tokens
            columns:
              - column:
                  name: token
            unique: true
        - createIndex:
            indexName: idx_refresh_tokens_user_id
            tableName: refresh_tokens
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_refresh_tokens_expires_at
            tableName: refresh_tokens
            columns:
              - column:
                  name: expires_at
