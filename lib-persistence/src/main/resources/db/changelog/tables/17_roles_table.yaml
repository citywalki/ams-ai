databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: sisyphus
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: roles
            baseColumnNames: tenant_id
            referencedTableName: tenants
            referencedColumnNames: id
            constraintName: fk_roles_tenant_id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_roles_tenant_code
            tableName: roles
            columns:
              - column:
                  name: tenant_id
              - column:
                  name: code
            unique: false
