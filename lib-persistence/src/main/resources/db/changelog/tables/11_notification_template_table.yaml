databaseChangeLog:
  - changeSet:
      id: create-notification-template-table
      author: sisyphus
      changes:
        - createTable:
            tableName: notification_templates
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: channel_type
                  type: varchar(64)
              - column:
                  name: content_type
                  type: varchar(32)
              - column:
                  name: subject_template
                  type: text
              - column:
                  name: body_template
                  type: text
              - column:
                  name: variables
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP