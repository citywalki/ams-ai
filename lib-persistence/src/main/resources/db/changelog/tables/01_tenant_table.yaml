databaseChangeLog:
  - changeSet:
      id: create-tenant-table
      author: sisyphus
      changes:
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(32)
                  defaultValue: ACTIVE
              - column:
                  name: config
                  type: jsonb
              - column:
                  name: quota
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP