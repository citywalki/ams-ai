databaseChangeLog:
  - changeSet:
      id: create-permissions-table
      author: sisyphus
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_permissions_tenant_code
            tableName: permissions
            columns:
              - column:
                  name: tenant_id
              - column:
                  name: code
            unique: false
