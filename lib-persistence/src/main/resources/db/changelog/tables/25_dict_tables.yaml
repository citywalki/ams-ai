databaseChangeLog:
  - changeSet:
      id: create-dict-category-table
      author: sisyphus
      preConditions:
        - not:
            tableExists:
              tableName: dict_category
      changes:
        - createTable:
            tableName: dict_category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: code
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
              - column:
                  name: sort
                  type: integer
                  defaultValueNumeric: 0
              - column:
                  name: status
                  type: smallint
                  defaultValueNumeric: 1
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_dict_category_tenant_code
            tableName: dict_category
            columns:
              - column:
                  name: tenant_id
              - column:
                  name: code
            unique: true

  - changeSet:
      id: create-dict-item-table
      author: sisyphus
      preConditions:
        - not:
            tableExists:
              tableName: dict_item
      changes:
        - createTable:
            tableName: dict_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: code
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: varchar(512)
              - column:
                  name: sort
                  type: integer
                  defaultValueNumeric: 0
              - column:
                  name: status
                  type: smallint
                  defaultValueNumeric: 1
              - column:
                  name: remark
                  type: varchar(256)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: dict_item
            baseColumnNames: category_id
            referencedTableName: dict_category
            referencedColumnNames: id
            constraintName: fk_dict_item_category_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: dict_item
            baseColumnNames: parent_id
            referencedTableName: dict_item
            referencedColumnNames: id
            constraintName: fk_dict_item_parent_id
            onDelete: SET NULL
        - createIndex:
            indexName: idx_dict_item_category_code
            tableName: dict_item
            columns:
              - column:
                  name: category_id
              - column:
                  name: code
            unique: true
        - createIndex:
            indexName: idx_dict_item_parent
            tableName: dict_item
            columns:
              - column:
                  name: parent_id
