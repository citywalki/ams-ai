databaseChangeLog:
  - changeSet:
      id: create-processor-config-table
      author: sisyphus
      changes:
        - createTable:
            tableName: processor_configs
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: processor_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: execution_order
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: parameters
                  type: jsonb
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  defaultValue: 0
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            constraintName: uk_processor_tenant
            tableName: processor_configs
            columnNames: processor_name, tenant_id
