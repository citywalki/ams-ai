databaseChangeLog:
  - changeSet:
      id: create-role-permissions-table
      author: sisyphus
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: granted_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addPrimaryKey:
            tableName: role_permissions
            columnNames: role_id, permission_id
            constraintName: pk_role_permissions
        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_role_permissions_role_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: permission_id
            referencedTableName: permissions
            referencedColumnNames: id
            constraintName: fk_role_permissions_permission_id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_role_permissions_role_id
            tableName: role_permissions
            columns:
              - column:
                  name: role_id
        - createIndex:
            indexName: idx_role_permissions_permission_id
            tableName: role_permissions
            columns:
              - column:
                  name: permission_id
