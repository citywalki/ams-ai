databaseChangeLog:
  - changeSet:
      id: create-audit-log-table
      author: sisyphus
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: action
                  type: varchar(64)
              - column:
                  name: resource_type
                  type: varchar(64)
              - column:
                  name: resource_id
                  type: varchar(128)
              - column:
                  name: old_values
                  type: jsonb
              - column:
                  name: new_values
                  type: jsonb
              - column:
                  name: ip_address
                  type: varchar(45)
              - column:
                  name: user_agent
                  type: text
              - column:
                  name: status_code
                  type: integer
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false