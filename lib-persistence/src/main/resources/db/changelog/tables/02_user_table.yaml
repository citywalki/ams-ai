databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: sisyphus
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  defaultValue: ACTIVE
              - column:
                  name: preferences
                  type: jsonb
              - column:
                  name: last_login_at
                  type: timestamp
              - column:
                  name: password_last_updated
                  type: timestamp
              - column:
                  name: locked_until
                  type: timestamp
              - column:
                  name: failed_login_attempts
                  type: integer
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP